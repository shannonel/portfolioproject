<head>
    <!-- Required meta tags always come first-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css-->
    <!-- build:css css/main.css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild-->

    <title>Liz Shannon</title>
</head>
<body>
    <div class="container-fluid container-screen">
    <!--logo needs to sit center of the 4 boxes-->
        <div class="row">
            <!--project box-->
            <div class="col-12 col-sm-6 divProjectBox">
                <div class="row align-items-baseline divProjectBox pl-5 pt-5" style="color: whitesmoke;font-size:xx-large;">projects</div>
            </div>
            <!--skills box-->
            <div class="col-12 col-sm-6 divSkillsBox">
                <div class="row align-items-baseline justify-content-end divSkillsBox pr-5 pt-5" style="color: whitesmoke;font-size:xx-large;">skills</div>
            </div>
        </div>
        <div class="row">
            <!--interact box-->
            <div class="col-12 col-sm-6 divInteractBox">
                <div class="row align-items-end divInteractBox pl-5 pb-5" style="color: whitesmoke;font-size:xx-large;">interact</div>
            </div>
            <!--bio box-->
            <div class="col-12 col-sm-6 divBioBox">
                <div class="row align-items-end justify-content-end divBioBox pr-5 pb-5" style="color: whitesmoke;font-size:xx-large;">bio</div>
            </div>
        </div>
    </div>
</body>
<footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap javascript plugins-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</footer>
